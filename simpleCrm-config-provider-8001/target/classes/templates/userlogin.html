<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div style="text-align: center;margin-top: 100px;" class="col-md-6 offset-3">
        <form class="form" method="post" action="/user/login.do">
            <div class="form-signin" style="margin-bottom: 20px;">
                <label style="margin-top: 6px;"><h2 class="h-50">请登录</h2></label>
            </div>
            <div class="form-signin" style="margin-bottom: 20px;">
                <!--<label style="margin-top: 6px;">用户名</label>-->
                <input type="text" class="form-control input-xlarge col-md-6 offset-3" name="username" placeholder="请输入用户名"/>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <!--<label style="margin-top: 6px;">密　码</label>-->
                <input type="password" name="password" class="form-control col-md-6 offset-3" placeholder="请输入密码"/>
            </div>
            <div class="form-group" style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="登录" style="width: 200px;margin-left: -10px"/>
            </div>
            <div style="color: red;text-align: center;" class="danger" th:text="${error}">
            </div>
        </form>
    </div>
</body>
<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.js}"></script>
</html>
